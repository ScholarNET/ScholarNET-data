language: java

jdk:
  - oraclejdk8
  - oraclejdk11

services:
    - docker

env:
  - img=existdb/existdb:latest
  - img=existdb/existdb:release

install:
  - ant

before_script:
  - docker build .
  - docker cp ./build/*.xar /exist/autodeploy
  - docker start exist-ci
  # exist needs time
  - sleep 60
  - docker ps

script:
  - ant test
  - npx cypress run
