<span class="title">بِسم الله الرَّحْمَن الرَّحِيم</span><br />أبدأ بعد حمد الله تَعَالَى وَالصَّلَاة على مُحَمَّد الْمُصْطَفى وَآله بِبَاب مَقْصُور على مُلُوك آل بويه الَّذِي شعروا وَرويت أشعارهم لما تقدم ذكره من الانتساب إِلَى قَائِلهَا لَا لِكَثْرَة طائلها وَالله الْمُوفق للصَّوَاب
