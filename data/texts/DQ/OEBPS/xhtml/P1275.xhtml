راح كما أرضى، وروح كما <span class="red">...</span> أهوى، وريح في المزامير<br />وله:<br />هواي في صهباء [1] يسعى بها <span class="red">...</span> ساق بما [2] أهوى مليّ مليح<br />(سريع)<br />وإن تقل منهنّ أو منهم <span class="red">...</span> أقل وأغنيك: صبيّ صبيح [3]<span class="footnote-hr">&nbsp;</span><span class="footnote">[1] . في ب 3 ول 1: صفراء.<br />[2] . في ب 3: كما.<br />[3] . البيتان ساقطان من ح وبا ورا وف كلها.</span>
