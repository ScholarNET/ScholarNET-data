أحمد الخبزرزيّ «1» [1] وأبو الفرج الوأواء «2» [الدّمشقيّ] [2] ، والفامي «3» ، والسّريّ الرفّاء الموصلي «4» .<br />أمّا نصر فكان [3] يدحو الرّقاقة الأرزيّة، ويشكو في أشعاره تلك<span class="footnote-hr">&nbsp;</span><span class="footnote">[1]- في با: الخبرزي، وفي ح وف 2 وف 3: الخبز أرزي.<br />[2]- إضافة في ف 1 وب 2.<br />[3]- في ف 3 وب 2: فقد كان.</span>
