جوداً يا أمير المؤمنين بوفر دثر، لا بكيءٍ ولا نزر، لفصيح شعر، يمم لجج بحر، يرتاد غنى دهر. فالقافية سحر، والسامع حبر، والندى غمر.<br />وله: إن وراء الحجاب المسدل لأيهم طود، وخضم يم، مخرس خطب، قاتل جدب. جل فبهر، وعز فقهر، وجاد فغمر. ثبت الله دولته
