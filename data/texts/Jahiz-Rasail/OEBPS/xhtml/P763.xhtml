وجهه، ولا الراحة إلا في صرم مداراته، ولا الربح إلا في ترك مصافاته.<br />فإذا فعلت ذلك فكل هنياً مرياً، ونم رضياً، وعش في السرور ملياً.<br />ونحن نسأل الله الجليل أن يصفي كدر قلوبنا، ويجنبنا وإياك دناءة الأخلاق، ويرزقنا وإياك حسن الألفة والاتفاق، ويحسن توفيقك وتسديدك. والسلام.
