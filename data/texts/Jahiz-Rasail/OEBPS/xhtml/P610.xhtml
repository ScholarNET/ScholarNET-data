وقال أيمن بن خُريمٍ الأسديّ:<br />ركبت من المقطَّم في جمادى <span class="red">...</span> إلى بشرِ بن مروان البريدا<br />فلو أعطاك بشرٌ ألف ألفٍ <span class="red">...</span> رأى حقَّاً عليه أنْ يزيدا<br />وقال آخر:<br />إذا ما بريد الشام أقبل نحونا <span class="red">...</span> ببعض دواهي الدهر سار فأسرعا<br />فإن كان شرّاً سار يوماً وليلة <span class="red">...</span> وإن كان خيراً قصد السير أربعا
