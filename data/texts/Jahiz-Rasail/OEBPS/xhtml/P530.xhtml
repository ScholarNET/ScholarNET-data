شُريّح جرَّحه، وإن نُعت له الحسن استثقله، وإن وُصف له الشعبيُّ استحمقه، وإن قيل له ابن جُبير استجهله، وإن قدَّم عنده النَّخعيُّ استصغره.<br />ثم يقطع ذلك من مجلسه سياسة أردشير بابكان، وتدبير أنوشروان، واستقامة البلاد لآل ساسان.
