حومل: فقال أبو دُلامة يصف بغلته:<br />أبعْد الخيْل أركبُها وراداً <span class="red">...</span> وشُقْراً في الرَّعيل إلى القتالِ<br />رُزقْتُ بُغيْلة فيها وكالٌ <span class="red">...</span> وخيْرُ خصالها فرْط الوكالِ<br />رأيت عُيُبها كثُرت وعالتْ <span class="red">...</span> ولو أفْنيْت مُجتهداً مقالي<br />تقوم فما تريمُ إذا اسْتحثَّتْ <span class="red">...</span> وترمحُ باليمين وبالشِّمالِ
