خرج، فعرف أنه درج.<br />وله شعر كثير، وقلما نظم شيئاً إلا وعرضه علي، أو سيره إلي. لكنني فقدته كما فقدته، ولو وجدته أوردته.<br />ولده أبو البدر ظفر لقبه شرف الدين كان جذوة نار لذكائه، وحدة خاطره، وجودة قريحته. يشتعل ذكاءً، ويتوقد فطنةً. وهو محب للفضل والتحلي به.
