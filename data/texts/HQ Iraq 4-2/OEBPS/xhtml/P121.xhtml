<span class="title">الأمير نجم الدولة<br />أبو العباس أحمد بن أبي الفتوح المختار بن محمد بن أبي الجبر</span><br />أرى أري نظمه مشتاراً وجميع شعره مختاراً، أحمد من أحمد مقاصد، في قصائده، واتساق فرائد فوائده.<br />كلامه مالك للقلب وكتابه باتك كالعضب، ولسانه ناسل نتائج فضله، ووطابه باخل عليه بنيله.
