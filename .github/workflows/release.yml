name: Create release with Ant package, build and push Docker image

on:
   push:
    # branches to consider in the event; optional, defaults to all
    branches:
      - master
      - development
      - release-workflow

jobs:
  build_ant_package:
    runs-on: ubuntu-latest
    name: Build Ant package

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml
    - uses: actions/upload-artifact@master
      with:
        name: build-artifact
        path: build/
  update_release_draft:
    runs-on: ubuntu-latest
    needs: build_ant_package
    name: Create/update release based on pull request
    steps:
      # Drafts your next Release notes as Pull Requests are merged into "master"
      - name: Create release
        id: create_release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Set version variables
        id: set-version-variables
        uses: actions/github-script@v3        
        with:
          script: |            
            var str = "${{ steps.create_release.outputs.tag_name }}";
            core.exportVariable('RELEASE_TAG', str);
            core.exportVariable('RELEASE_VERSION', str.replace("v", ""));
            core.exportVariable('RELEASE_ID', ${{ steps.create_release.outputs.id }});
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Download
        uses: actions/download-artifact@master
        with: 
          name: build-artifact
          path: build
      - name: Upload release asset # Will fail if build.xml version info doesn't match Release Drafter's version incrementer. Will also fail if a .xar with the same name is already attached to the same draft release. Could address this by adding a step to delete any assets of the same name already attached to release.
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./build/usaybia-data-${{env.RELEASE_VERSION}}.xar
          asset_name: usaybia-data-${{env.RELEASE_VERSION}}.xar
          asset_content_type: application/x-xar
      - name: Report failure
        if: ${{ failure() }}
        uses: actions/github-script@v3        
        with:
          script: console.log("FAILED -- Check whether build.xml matches the Release Drafter version and whether a .xar asset with the same name already exists on the draft release.");
            # console.log(${{env.RELEASE_VERSION}});
  build_and_push_docker_image:
    runs-on: ubuntu-latest
    needs: [update_release_draft]
    name: Build and push Docker image

    steps:
    - name: Download
      uses: actions/download-artifact@master
      with: 
        name: build-artifact
        path: build
    #- name: Build container image
    #  uses: docker/build-push-action@v1
    #  with:
    #    username: ${{github.actor}}
    #    password: ${{secrets.GITHUB_TOKEN}}
    #    registry: docker.pkg.github.com
    #    repository: usaybia/usaybia-data/usaybia-data
    #    tags: ${{env.RELEASE_TAG}} # Not sure the correct format for these tags
    - name: Set up Docker buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PACKAGE_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        pull: true
        push: true
        # build-args: |
        #  arg1=value1
        #  arg2=value2
        # cache-from: type=registry,ref=myorg/myrepository:latest
        # cache-to: type=inline
        tags: |
          usaybia/usaybia-data:latest
          usaybia/usaybia-data:${{env.RELEASE_TAG}}
          ghcr.io/usaybia/usaybia-data:latest
          usaybia/usaybia-data:${{env.RELEASE_TAG}}